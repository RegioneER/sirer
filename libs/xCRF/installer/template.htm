        <script type="text/javascript" src="/xCRFjs/axmr_generic_post_loading.js">
        	var f_salva_f = window.salva_f;
        	var f_invia_f = window.invia_f;
        	var confirm_orig = window.confirm;
        	
        	window.salva_f=function(args){
        		ShowMessage('<i class="icon-spinner icon-spin orange bigger-125"></i> Saving...');
        		f_salva_f(args);
        	}
        	
        	window.invia_f=function(args){
        		ShowMessage('<i class="icon-spinner icon-spin orange bigger-125"></i> Sending...');
        		f_invia_f(args);
        	}
        	
        	window.alert = function() {
        	    console.log(arguments);
        	    bootbox.alert(arguments[0], function(){bootbox.hideAll();});
        	};
        	
        	 window.confirm = function() {
        		if (!confirm_orig(arguments[0])){
        			bootbox.hideAll();
        			return false;
        		}
        		else return true;
        	};
        	
		
        </script>
