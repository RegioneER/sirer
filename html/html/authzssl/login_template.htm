	<body style="background-color: white;">
		<div class="container">
			<div class="row" style="margin-top: 100px;">
				<div style="text-align: center; color:red;">
					<!-- login-error -->
				</div>
				<div class="col-md-4 col-md-offset-4">

							</div>
							<form  action="<!-- action -->" method="post">
								<!-- hiddens -->
								<fieldset>
									<label for="j_username" class="block clearfix"><span class="block input-icon input-icon-right">

									<label for="j_password" class="block clearfix"><span class="block input-icon input-icon-right">
											<input type="password" name="j_password" id="j_password" placeholder="Password" class="form-control">
											<i class="icon-key"></i> </span> </label>
									<div class="space"></div>
									<div class="clearfix">
										<button class="width-35 pull-left btn btn-sm btn-primary" type="submit">
											Login
										</button>
										<a href="forget_password/" class="pull-right">Forgot password?</a>
									</div>
									<!-- captcha -->
