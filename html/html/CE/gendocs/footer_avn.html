<html>
    <head>
        <script>
            function dynvar() {
                var vars = {};
                var x = document.location.search.substring(1).split('&');
        
                for (var i in x) {
                    var z = x[i].split('=',2);
        
                    if (!vars[z[0]]) {
                        vars[z[0]] = unescape(z[1]);
                    }
                }
        
                //document.getElementById('doctitle').innerHTML = vars.doctitle;
                document.getElementById('paginate').innerHTML = 'page ' + vars.page + ' of ' + vars.topage;
            }
        </script>
    </head>

    <body style="margin:0;" onload="dynvar();">
        <div style="border-top:#CCCCCC solid 1px;font-family:Lato,sans-serif;font-size:12px;height:36px;position:relative;">
            
            <!--div style="float:left;padding:0 5px 0 4px;"><img alt="DPB" src="http://www.gravatar.com/avatar/5544fe6a05400da5a8957ff29dd6718c.png?s=128" style="border-radius:3px;width:32px;" />
            	</div-->
            
            <div style="float:right;list-style:none;margin:3px 3px 0;text-align:right;"><strong id="doctitle"><!--{doctitle}--></strong><br />
            	<span id="paginate" style="color:#666666;display:inline-block;font-size:11px;font-weight:300;padding-right:1px;">page {page} of {topage}</span>
            </div>

    </body>
</html>
