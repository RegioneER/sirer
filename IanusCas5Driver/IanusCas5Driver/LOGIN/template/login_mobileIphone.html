<table class="main-box" cellpadding="0" cellspacing="0" align="center" >
	<!-- START - ROW TOP SX -->
	<!-- tr>
		<td class="main-top-sx"></td>
		<td class="main-top"></td>
		<td class="main-top-dx"></td>
	</tr-->
	<!-- FINE - ROW TOP SX -->
	
	<!-- START - ROW CORPO -->
	<tr>
		<td class="main-sx"></td>
		<td class="main-cx">
		
			<!-- START - Login Box -->
			<div class="login-box" >
				<!-- START - Input Box -->
				<div class="">
					<form action="<!-- action -->" method="post">
					<!-- hiddens -->
					<table class="input-tb" >
						<tr>
							<td style="text-align:left;" colspan=2><label for="j_username" class="bold">&nbsp;Sponsor name</label><!-- <img src="images/cineca-logo-box.gif" /> --></td>
						</tr>
						<tr>
							<td style="text-align:left;"><label for="j_username" class="bold">&nbsp;Username&nbsp;&raquo;&nbsp;&nbsp;</label></td>
							<td class="center">
								<table style="margin:0 auto;" cellpadding="0" cellspacing="0">
									<tr>
										<td class="textbox-sx-user"></td>
										<td class=""><input type="text" class="" id="j_username" name="j_username" style="height:10px"/></td>
										<td class="textbox-dx"></td>
									</tr>
								</table>
							</td>
						</tr>
						<tr>
							<td style="text-align:left;"><label for="j_password" class="bold">&nbsp;Password&nbsp;&raquo;&nbsp;&nbsp;</label></td>
							<td class="center">
								<table style="margin:0 auto;" cellpadding="0" cellspacing="0">
									<tr>
										<td class="textbox-sx-pass"></td>
										<td class=""><input type="password" class="" id="j_password" name="j_password" style="height:10px"/></td>
										<td class="textbox-dx"></td>
									</tr>
								</table>
							</td>
						</tr>
						<tr>
							<td></td>
							<td colspan="2" class="center">
								<table style="margin:0 auto;" cellpadding="0" cellspacing="0">
									<tr>
										<td id="TD-LOGIN-SX" class=""></td>
										<td id="TD-LOGIN-CX" class="">
											<input  type="submit" style="font-size:80%;height:15px;"  onclick="document.forms[0].submit();" class="" id="LOGIN" name="LOGIN" value="Login"/>
										</td>
										<td id="TD-LOGIN-DX" class=""></td>
										
										<td>&nbsp;</td>
										<td>&nbsp;</td>
										
										<td id="TD-PASS-SX" class=""></td>
										<td id="TD-PASS-CX" class="">
											<input  type="reset" style="font-size:80%;height:15px;" class="" id="CANCELLA" name="CANCELLA" value="Cancel"/>
										</td>
										<td id="TD-PASS-DX" class=""></td>
									</tr>
								</table>
							</td>
						</tr>
						<tr><td colspan="2" style="text-align:center;font-weight:bold;font-size:16px;color:#e60000;"><!-- login-error --></td></tr>
						<!--
						<tr><td colspan="2" style="text-align:left;">&nbsp;&nbsp;&nbsp;<a style="color:#0079bc;" href="forget_password/">Lost Password ?</a></td></tr>
						-->
					</table>
					<div class="footer">&copy; System and Services for Health 2010 - All rights reserved.</div>
					</form>
				</div>
				<!-- FINE - Input Box -->
